{% extends "partials/base.html" %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация в Carnival</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'authentication/fonts/material-icon/css/material-design-iconic-font.min.css'%}">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Comfortaa&subset=latin,cyrillic"> 

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'authentication/css/style.css'%}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <p>Сброс пароля завершен
                            Ваш пароль установлен. Вы можете продолжить и войти в систему сейчас.</p>
                            <br>
                            <br>
                            <br>
                            <br>
                            <a href="{% url 'login' %}" class="signup-image-link">Войти в систему</a>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'authentication/images/signup-image.jpg'%}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
    <script src="{% static 'authentication/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'authentication/js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock %}
